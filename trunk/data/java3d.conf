(NewScreen center 0)

////////////////////////////////////////////////////////
// Screen sizing
//
// Running with windowing causes a slight cropping of the bottom
// edge of the screen due to window manager decorations, but the
// fullscreen view scales perfectly.
//

// Enable full-screen mode
// (ScreenAttribute center	WindowSize           NoBorderFullScreen)

// Enable windowing mode
(ScreenAttribute center	WindowSize           (640 480))


////////////////////////////////////////////////////////
// Viewport definitions
//

(NewView       view0)
(ViewAttribute view0 Screen                     center)
(ViewAttribute view0 FrontClipDistance          0.01)
(ViewAttribute view0 BackClipDistance           50.0)
(ViewAttribute view0 AntialiasingEnable         true)

