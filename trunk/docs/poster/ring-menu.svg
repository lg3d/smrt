    <text
       xml:space="preserve"
       style="font-size:40px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:112.99999952%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;font-family:Bitstream Vera Sans"
       x="0.14648438"
       y="659.02875"
       id="text1623"
       sodipodi:linespacing="113%"><tspan
         sodipodi:role="line"
         x="0.14648438"
         y="659.02875"
         id="tspan1631">The ring menu distributes its items laid out in a circle,</tspan><tspan
         sodipodi:role="line"
         x="0.14648438"
         y="704.22875"
         id="tspan1635">viewed from above.  When navigating between items, the</tspan><tspan
         sodipodi:role="line"
         x="0.14648438"
         y="749.42875"
         id="tspan1637">circle spins.  The result of this layout is that the &quot;selected&quot;</tspan><tspan
         sodipodi:role="line"
         x="0.14648438"
         y="794.62875"
         id="tspan1639">item is naturally in the center and largest on the screen.</tspan><tspan
         sodipodi:role="line"
         x="0.14648438"
         y="839.82875"
         id="tspan1645" /><tspan
         sodipodi:role="line"
         x="0.14648438"
         y="885.02875"
         id="tspan1647">In addition, the ring menu reduces the amount of</tspan><tspan
         sodipodi:role="line"
         x="0.14648438"
         y="930.22875"
         id="tspan1651">interaction a user has to perform in order to navigate to</tspan><tspan
         sodipodi:role="line"
         x="0.14648438"
         y="975.42875"
         id="tspan1655">any particular item.  With a regular list, getting to the</tspan><tspan
         sodipodi:role="line"
         x="0.14648438"
         y="1020.6287"
         id="tspan1657">bottom icon would require n button presses (where n is the</tspan><tspan
         sodipodi:role="line"
         x="0.14648438"
         y="1065.8287"
         id="tspan1659">number of items.  Because the ring menu can spin in either</tspan><tspan
         sodipodi:role="line"
         x="0.14648438"
         y="1111.0287"
         id="tspan1661">direction, at most only n/2 button presses are required.</tspan></text>
  </g>
</svg>
