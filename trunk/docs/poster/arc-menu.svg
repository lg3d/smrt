         id="flowPara1650">The arc menu places menu items in an arc at the right of the screen. The items move up and down as the user navigates the menu. Like the ring menu, the central item - the largest one - is the currently selected item.</flowPara><flowPara
         id="flowPara1364" /><flowPara
         id="flowPara1366">The layout of the arc menu makes it specially suited for displaying additional information alongside the menu. It's purpose in smrt's default configuration is as a television program guide. Each menu item represents a channel; beside the menu is a display showing the current program on the channel and a schedule for the channel.</flowPara></flowRoot>  </g>
